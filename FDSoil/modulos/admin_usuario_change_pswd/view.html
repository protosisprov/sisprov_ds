<!-- BEGIN: main -->
<html>
    <head>
        {HEAD}
        <script src="../../../{APP}/config/app.js" type="text/javascript" language="javascript"></script>
        <!--<script src="js/submit.js" type="text/javascript"></script>-->
        <script src="../../packs/jquery/jquery.js" type="text/javascript" language="javascript"></script>
        <script src="js/validar.js" type="text/javascript"></script>   
        <script src="js/reqs.js" type="text/javascript"></script>  
        <script src="../../js/app.js" type="text/javascript" language="javascript"></script>

    </head>
    <body onload="inicio('{MENU}');">
        <div id="content">
            <!-- ENCABEZADO DE LA PAGINA-->
            <header class="header white-bg">
                <div id="titulo" style="display: none"></div>
                <br>
                <img src="../../../{APP}/img/logo_sy.png" class="logo">
                <div id="encabezadoMenu">
                    Usuario:<b>{NOMBRE_APELLIDO}</b>&nbsp;
                    <br>
                    Último acceso:<b>{ULT}</b>
                    <a onclick="exit('logout.php')" style="color: #fff">Salir</a>
                </div>
            </header>
            <!-- MENU DE LA PAGINA-->
            <div id="left" class="nav-collapse" tabindex="5000">
                <div id="menu"></div>
            </div>
            <!-- INFORMACION DE LA PAGINA-->
            <div id="center">
                <div id="wrapper-center">
                    <fieldset>
                        <legend >
                            <img src="../../images/principal/actualizar.png">
                            <b>Actualizar datos del Sistema(Cambio de Contraseña)</b>
                        </legend>
                    </fieldset>
                    <br>
                    <input type="hidden" id="id_usuario" value="{ID_USUARIO}" />
                    <table class="table table-bordered" style="width: 50%; margin-left: 25%;">
                        <tr>
                            <th colspan="3">Cambio de Contrase&ntilde;a</th>
                        </tr>
                        <tr>
                            <td><b>Clave Anterior:</b></td>
                            <td>
                                <input id="id_clave1" 
                                       name="clave1" 
                                       type="password" 
                                       class="input-large"
                                       maxlength="25"                                
                                       onblur="sendValPswdOld()">
                                <div id='div_clave1' align="center" class='alert-danger'></div>
                            </td>
                        </tr>
                        <tr>
                            <td><b>Nueva Clave:</b></td>
                            <td>
                                <input id="id_clave2" name="clave2" type="password" maxlength="25" size="35"
                                       title="Ingrese la clave con la cual podra ingresar a la aplicación" 
                                       autocomplete="off"
                                       class="input-large" 
                                       onblur="val_clave('div_clave3')">
                                <div id='div_clave2' align="center" class='alert-danger'></div> 
                            </td>
                        </tr>
                        <tr>    
                            <td><b>Confirme Nueva Clave:</b></td>
                            <td>
                                <input id="id_clave3" name="clave3" type="password" maxlength="25"
                                       title="Ingrese nuevamente la clave para confirmación"
                                       autocomplete="off"
                                       class="input-large"
                                       onblur="valNewClaveConfirme();">
                                <div id='div_clave3' align="center" class='alert-danger'></div>  
                            </td>
                        </tr>
                    </table>
                    <div class='botonera'>
                        <button class="btn btn-danger btn-medium" id=id_regresar type=button value='Regresar' onClick="window.location.href = '../../../{APP}/modulos/inicio/';">Regresar</button>
                        <button class="btn btn-success btn-medium" id=id_guardar  type=button value='Guardar' onClick="valForm();" >Guardar</button>
                    </div>
                </div>
            </div>
            <!-- PIE DE LA PAGINA-->
            <div id="footer">
                <div id="id_firma" class="bg-footer"></div>
            </div>
        </div>
    </body>
</html>
<!-- END: main -->
