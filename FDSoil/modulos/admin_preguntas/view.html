<html>
    <head>
        {HEAD}
        <!--JS-->
        <script src="js/submit.js" type="text/javascript"></script>
        <script src="../../../{APP}/config/app.js" type="text/javascript" language="javascript"></script>
        <script src="js/validar.js" type="text/javascript"></script>     
    </head>
    <body onload="inicio('{MENU}');">
        <div id="content">
            <!-- ENCABEZADO DE LA PAGINA-->

                <br>
                <img src="../../../{APP}/img/principal/logo.png" class="logo">
                <div id="encabezadoMenu">
                    Usuario:<b>{NOMBRE_APELLIDO}</b>&nbsp;
                    <br>
                    Ãšltimo acceso:<b>{ULT}</b>
                    <a onclick="exit('logout.php')" style="color: #fff">Salir</a>
                </div>
            </header>
            <!-- MENU DE LA PAGINA-->
            <div id="left" class="nav-collapse" tabindex="5000">
                <div id="menu"></div>
            </div>
            <!-- INFORMACION DE LA PAGINA-->
            <div id="center">
                <div id="wrapper-center">
                    <fieldset>
                        <legend >
                            <img src="../../images/principal/actualizar.png">
                            <b>Listados de Preguntas de Seguridad</b>
                        </legend>
                    </fieldset>
                    <div id="addReg" align="right">
                        <a>
                            <IMG src="../../../FDSoil/images/32x32/nuevo.jpg" border="0" title=" Nueva Pregunta" onclick="toogle_pr('block', 'acciones_pr', 'ventana_acciones_pr');" style='cursor:pointer;'></a>		
                    </div>
                    <br>
                    <table class="table table-bordered">
                        <tr>
                            <TH>Nombre</TH>
                            <TH>Estatus</TH>
                            <TH>Acci&oacute;n(es)</TH>
                        </tr>
                        <!-- BEGIN: row_preguntas -->
                        <tr>
                            <td>{DES_PREGUN}</td>
                            <td>{STA_PREGUN}</td>
                            <td>&nbsp;
                                <a onclick="submitEdit('{ID_PREGUN}');">
                                    <img src="../../../FDSoil/images/24x24/editarFD.png" 
                                         border="0" title="Editar" style='cursor:pointer;'>
                                </a>
                                &nbsp;
                                <a onclick="submitDelete('{ID_PREGUN}');">
                                    <img src="../../../FDSoil/images/24x24/eliminaFD.png" 
                                         border="0" title="Eliminar" style='cursor:pointer;'>
                                </a>  
                            </td>
                        </tr>
                        <!-- END: row_preguntas -->
                    </table>
                    <br>
                    <div id="acciones_pr" class="fondo_opaco" style="display:none"></div>

                             onclick="toogle_cierre_pr('none', 'acciones_pr', 'ventana_acciones_pr');"
                             align="right">
                        <div class="divcorners">

                        </div>
                    </div>
                    <br><br>
                    <div class='botonera'>
                        <button id="idconfir" class="btn btn-danger btn-medium" value="Confirmar" onClick="window.location.href = '../admin_inicio/';">Salir</button>
                    </div>
                </div>
            </div>
            <!-- PIE DE LA PAGINA-->
            <div id="footer">
                <div id="id_firma" class="bg-footer"></div>
            </div>
