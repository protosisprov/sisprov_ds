                            </tr>
                            <tr>
                                <td><b>&nbsp;&nbsp;Ruta:&nbsp;&nbsp;</b></td>
                                <td>
                                    <input id="id_ruta" name="ruta" class="input-large"

                            <tr>
                                <td><b>&nbsp;&nbsp;Orden:&nbsp;&nbsp;</b></td>
                                <td>
                                    <input id="id_orden" name="orden" class="input-large"
                                            value="{ORDEN}" maxlength="90" onKeyPress="return acceptNum(event);">
                                    <div id="msjerrror_orde" class="alert-danger"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><b>&nbsp;&nbsp;Estatus:&nbsp;&nbsp;</b></td>
                                <td>
                                    <select id="id_status" name="status" class="input-large">

                                        <!-- END: status -->
