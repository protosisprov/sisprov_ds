<!-- BEGIN: main -->
    <html>
    <head>
        {HEAD}
        <script src="../../../{APP}/config/app.js" type="text/javascript" language="javascript"></script>
        <script src="js/submit.js" type="text/javascript"></script>       
        <script src="../../../{APP}/config/app.js" type="text/javascript" language="javascript"></script>
        <script src="js/validar.js" type="text/javascript"></script>     
        
    </head>
    <body onload="inicio('{MENU}');">
        <div class="container ">
            <div class="row-fluid bg-container">
                <div id=""></div>
                <br><br>
                <div id="titulo" style="display: none"></div>
                <!--Datos de los Usuarios-->
                 <div id="encabezado"  >
                    <div><img src="{ID_CBE}" alt="cabecera"></div>
                    <div style="position: absolute; top: 35%; left: 75%">
                        <b>Usuario:</b>&nbsp;{NOMBRE_APELLIDO}<br><b>Último acceso:</b>&nbsp;{ULT}
                    </div>
                </div>
                <!--Division para colocar el menu dentro de la pagina-->
                <div id='divMenu'></div>
                <!--CUERPO DEL DOCUMENTO-->
                <br><br>
                <div id="contenido">
                    <div id='sub_titulo'>Actualizar Registro del Menú (Nivel 1)</div>
                    <form action="save.php" name="form" method="POST">
                        <input id="id_n0" name="id_n0" type='hidden' value='{ID_OPCION_0}'>     
                        <input id="id_row" name="id_row" type='hidden' value='{ID_ROW}'>  
                        <div class=divGroupField align='center'>
                            <table class="table table-bordered" style=" width: 50%; " >
                                <tr>
                                    <th colspan=4>Datos del Menú (Nivel 1)</th>
                                </tr>
                                <tr>
                                    <td colspan="1"><b>&nbsp;&nbsp;Nivel 0:&nbsp;&nbsp;</b></td>
                                    <td colspan=3 style="color:#8B0000; ">{DES_OPCION_0}</td>    
                                </tr>
                                <tr>
                                    <td><b>&nbsp;&nbsp;Opci&oacute;n:&nbsp;&nbsp;</b></td>
                                    <td><input 	id="id_opcion" 
                                                        name="opcion" 
                                                        class="input-large"
                                                        value="{OPCION}" 
                                                        maxlength="90">
                                    </td>    
                                </tr>
                                <tr>
                                    <td><b>&nbsp;&nbsp;Ruta:&nbsp;&nbsp;</b></td>
                                    <td>
                                        <input 	id="id_ruta" 
                                                name="ruta" 
                                                class="input-large"
                                                value="{RUTA}" 
                                                maxlength="90"> 
                                    </td>
                                </tr>
                                <tr>
                                    <td><b>&nbsp;&nbsp;Orden:&nbsp;&nbsp;</b></td>
                                    <td>
                                        <input 	id="id_orden" 
                                                name="orden" 
                                                class="input-large"
                                                value="{ORDEN}" 
                                                maxlength="90"
                                                onKeyPress="return acceptNum(event);">
                                    </td>
                                </tr>
                                <tr>
                                    <td><b>&nbsp;&nbsp;Estatus:&nbsp;&nbsp;</b></td>
                                    <td>
                                        <select id="id_status" name="status" class="input-large">
                                            <option value=null selected>Seleccione...</option>
                                            <!-- BEGIN: status -->
                                            <option value={ID_STATUS} {SELECTED_STATUS}>{DES_STATUS}</option>
                                            <!-- END: status -->
                                        </select>               
                                    </td>
                                </tr>
                            </table> 
                        </div> 
                         <div class='botonera'>
                             <button class="btn btn-danger btn-medium" id=id_regresar type=button value='Regresar' onClick="history.back(-1);">Regresar</button>
                             <button class="btn btn-success btn-medium" id=id_guardar  type=button value='Guardar' onClick="javascript:document.forms[0].submit();">Guardar</button>
                         </div>
                    </form>
                </div>
                <br><br>
                <footer class="bg-footer">
                    <div id='id_firma'></div>
                </footer>
            </div>
        </div>
    </body>
    </html>
<!-- END: main -->
