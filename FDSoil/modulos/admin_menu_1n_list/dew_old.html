<!-- BEGIN: main -->
<html>
<head>
<title id='encabezado'></title>
<meta http-equiv=Content-Type content="text/html; charset=UTF-8">
<link rel="shortcut icon" href="../../images/favicon.ico" />
<link href="../../../FDSoil/css/tpl.css" rel="stylesheet" type="text/css"/>
<link href="../../../FDSoil/css/form.css" rel="stylesheet" type="text/css"/>
<link href="../../../FDSoil/css/menu.css" rel="stylesheet" type="text/css"/>
<link href="../../packs/jquery/jqry_table.css" rel="stylesheet" type="text/css" media="all"> 
<script src="../../../{APP}/config/app.js" type="text/javascript" language="javascript"></script>
<script src="../../js/app.js" type="text/javascript" language="javascript"></script>
<script src="js/validar.js" type="text/javascript"></script>      
<script src="js/reqs.js" type="text/javascript"></script>      
<script src="js/tabla.js" type="text/javascript"></script>   
<script src="js/submit.js" type="text/javascript"></script> 
<script src="../../js/menu.js" type="text/javascript" language="javascript"></script>
<script src="../../js/validar.js" type="text/javascript"></script>    
<script src="../../js/ajax.js" type="text/javascript"></script>    
<script src="../../js/combo.js" type="text/javascript"></script>    
<script src="../../js/tabla.js" type="text/javascript"></script> 
<script src="../../js/relocate.js" type="text/javascript"></script>  
<script src="../../packs/jquery/jquery.js" type="text/javascript" language="javascript"></script>
<script src="../../packs/jquery/jquery.dataTables.js" type="text/javascript" language="javascript"></script>  
</head>
<body onload="inicio('{MENU}');">
 
    <div id="cuerpo">
    <div id="banner"></div>
    <div id="titulo"></div>
        <div class="div_datos_usuario">
            <table class='tabla_datos_usuario'>
                <tr>
                    <td class='subtitulo_datos'>Id:</td>
                    <td class='datos_per_entrada'>{CEDULA}</td>
                </tr>
                <tr>
                    <td class='subtitulo_datos'>Usuario:</td>
                    <td class='datos_per_entrada'>{NOMBRE_APELLIDO}</td>
                </tr>
            </table>
        </div>  
    <div id='divMenu'></div>  
    <div id='contenido'>
	<div id="sub_titulo">Lista de Opciones del Menú (Nivel 1)</div>

	 <table class="tabla_grid" border=0 align="center">
	<tr>
                <th colspan=2>Seleccione el Nivel Antecesor</th>
            </tr>
	<tr>
	<td>Menú (Nivel 0):</td>
                <td>
		    <select id="id_nivel_0" 
                            name="nivel_0" 
                            style='width:460px' 
                            onChange='sendTablaNivel_1(this.value);valInsert(this.value);'>
                            <option value=null selected>Seleccione...</option>
                            <!-- BEGIN: menu_0 -->
                            <option value={ID_MENU_0}>{DES_MENU_0}</option>
                            <!-- END: menu_0 -->
                    </select>   
            </td>
	</tr>
	</table>
	<div id="addReg" align="right">            
            <input  id="id_img_add" 
                    type="image" 
                    src="../../../FDSoil/images/addnew_off.png"                     
                    onclick="submitInsert(document.getElementById('id_nivel_0').value);"
                    title="Add.."
                    disabled="true">   
        </div>
        <table id="tablaRows" class="display">
            <thead><TH>Orden</TH><TH>Opci&oacute;n</TH><TH>Ruta</TH><TH>Status</TH><TH>Acci&oacute;n(es)</TH></thead>
		<tbody></tbody>
	</table>
        
        <div class='botonera'>
                <input id="id_salir" type="button" value="Salir" onClick="window.location.href = '../admin_inicio/';">
        </div>
    </div><!-- id_contenido-->
    <div id='id_firma'></div>      
    </div><!--fin_cuerpo-->
</body>
</html>
<!-- END: main -->
