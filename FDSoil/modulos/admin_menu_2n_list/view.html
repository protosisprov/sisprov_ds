<html>
    <head>
        {HEAD}
        <script src="../../../{APP}/config/app.js" type="text/javascript" language="javascript"></script>

        <!--JS-->
        <script src="js/validar.js" type="text/javascript"></script>      
        <script src="js/reqs.js" type="text/javascript"></script>      
        <script src="js/tabla.js" type="text/javascript"></script>   
        <script src="js/submit.js" type="text/javascript"></script> 
    </head>
    <body onload="inicio('{MENU}');">
        <div id="content">
            <!-- ENCABEZADO DE LA PAGINA-->
            <header class="header white-bg">
                <div id="titulo" style="display: none"></div>
		<img src="../../../{APP}/img/32x32/logo_sy.png" style="margin-top: 2px; margin-left: -1%; width: 10%" class="logo">
                <div id="encabezadoMenu">
                    Usuario:<b>{NOMBRE_APELLIDO}</b>&nbsp;
                    <br>
                    Último acceso:<b>{ULT}</b>
                    <a onclick="exit('logout.php')" style="color: #fff">Salir</a>
                </div>
            </header>
            <!-- MENU DE LA PAGINA-->
            <div id="left" class="nav-collapse" tabindex="5000">
                <div id="menu"></div>
            </div>
            <!-- MENU DE LA PAGINA-->
            <div id="center">
                <div id="wrapper-center">
                    <fieldset>
                        <legend >
                            <img src="../../images/principal/list.png">
                            <b>Lista de Opciones del Men&uacute; (Nivel 2)</b>
                        </legend>
                    </fieldset>
                    <table class="table table-bordered" style="width: 50%; margin-left: 25%;">
                        <tr>
                            <th colspan=2>Seleccione los Niveles Antecesores</th>
                        </tr>
                        <tr>
                            <td>Menú (Nivel 0):</td>
                            <td>
                                <select id="id_nivel_0" name="nivel_0"  class="input-large"
                                        onChange='sendComboNivel_1(this.value);'>
                                    <option value='null' selected>Seleccione...</option>
                                    <!-- BEGIN: menu_0 -->
                                    <option value={ID_MENU_0}>{DES_MENU_0}</option>
                                    <!-- END: menu_0 -->
                                </select>   
                            </td>
                        </tr>
                        <tr>
                            <td>Menú (Nivel 1):</td>
                            <td>
                                <select id="id_nivel_1" 
                                        name="nivel_1" 
                                        class="input-large"
                                        onChange='sendTablaNivel_2(this.value); valInsert(this.value);'>
                                    <option value=null selected>Seleccione...</option>
                                </select>   
                            </td>
                        </tr>
                    </table>
                    <div id="addReg" align="right">            
                        <input  id="id_img_add" 
                                type="image" 
                                onclick="submitInsert(document.getElementById('id_nivel_1').value);"
                                title="Agregar Nuevo"
                                disabled>   
                    </div>
                    <table id="tablaRows" class="table table-bordered" style="width: 80%; margin-left: 10%; clear: both;">
                        <thead><th>Orden</th><th>Opci&oacute;n</th><th>Ruta</th><th>Status</th><th>Acci&oacute;n(es)</th></thead>
                        <tbody></tbody>
                    </table>
                    <div class='botonera'>
                        <button class="btn btn-danger btn-medium" id="id_salir" type="button" value="Salir" onClick="history.back(-1);">Salir</button>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div id="id_firma" class="bg-footer"></div>
            </div>
        </div>
    </body>
</html>
