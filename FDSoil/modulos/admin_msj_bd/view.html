<html>
    <head>
        {HEAD}

        <script src="../../js/app.js" type="text/javascript" language="javascript"></script>
        <script src="js/validar.js" type="text/javascript"></script>      
    </head>
    <body onload="inicio('{MENU}');">
        <div id="content">
            <!-- ENCABEZADO DE LA PAGINA-->
            <header class="header white-bg">
                <div id="titulo" style="display: none"></div>
                <img src="../../../{APP}/img/logo.png" class="logo">
                <div id="encabezadoMenu">
                    Usuario:<b>{NOMBRE_APELLIDO}</b>&nbsp;
                    <br>
                    Ãšltimo acceso:<b>{ULT}</b>
                    <a onclick="exit('logout.php')" style="color: #fff">Salir</a>
                </div>
            </header>
            <!-- MENU DE LA PAGINA-->
            <div id="left" class="nav-collapse" tabindex="5000">
                <div id="menu"></div>
            </div>
            <!-- INFORMACION DE LA PAGINA-->
            <div id="center">
                <div id="wrapper-center">
                    <fieldset>
                        <legend >
                            <img src="../../images/principal/actualizar.png">
                            <b>Lista de Mensajes para la Aplicaci&oacute;n<br>({APP})</b>
                        </legend>
                    </fieldset>
                    <div id="addReg" align="right">
                        <a href="#">

                    </div>
                    <table id="tablaRows" class="display" >

                            <tr>
                                <TH>Id</TH><TH>Mensajes</TH><TH>Acci&oacute;n(es)</TH>
                            </tr>
                        </thead>
                        <tbody>

                                <TD style="width: 80%;">{DESCRIPCION}</TD>

                                             border="0" title="Editar" style='cursor:pointer;'>
                                    </a>
                                    <a onclick="submitDelete('{ID_ROW}');">
                                        <IMG src="../../../FDSoil/images/24x24/delete.png" 
                                             border="0" title="Eliminar" style='cursor:pointer;'>
                                    </a>
                                </TD>
                            </tr>
                            <!--END: ciclo_msj -->

                    </table>
