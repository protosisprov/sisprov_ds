<!-- BEGIN: main -->
<html>
    <head>
        {HEAD}
        <script src="../../../{APP}/config/app.js" type="text/javascript" language="javascript"></script>
       
        <!--JS-->

        <script src="../../../{APP}/config/app.js" type="text/javascript" language="javascript"></script>
        <script src="../../js/app.js" type="text/javascript" language="javascript"></script>
        <script src="../../js/menu.js" type="text/javascript" language="javascript"></script>
        <script src="../../js/validar.js" type="text/javascript"></script>    
        <script src="js/validar.js" type="text/javascript"></script>      
    </head>
    <body onload="inicio('{MENU}');">
        <div class="container">
            <div class="row-fluid bg-container">
                <div id=""></div>
                <br><br>
                <div id="titulo" style="display: none"></div>
                <div id="encabezado"  >
                    <div><img src="{ID_CBE}" alt="cabecera"></div>
                    <div style="position: absolute; top: 35%; left: 75%">
                        <b>Usuario:</b>&nbsp;{NOMBRE_APELLIDO}<br><b>Último acceso:</b>&nbsp;{ULT}
                    </div>
                </div>
                <div id='divMenu'></div>
                <div id='contenido'>
                    <div id='sub_titulo'>Actualizar Registro del Menú (Nivel 2)</div>
                    <form action="save.php" name="form" method="POST">    
                        <input 	id="id_n1" name="id_n1" type='hidden' value='{ID_OPCION_1}'>  
                        <input 	id="id_row" name="id_row" type='hidden' value='{ID_ROW}'>
                        <div class=divGroupField align='center'>
                            <table class="table table-bordered" style="width: 40%; margin-left: 7%;">
                                <tr>
                                    <th colspan=4>Datos del Menú (Nivel 2)</th>
                                </tr>
                                <tr>
                                    <td colspan=1>Nivel 0:</td>
                                    <td colspan=2 style="color:#8B0000">{DES_OPCION_0}</td>
                                </tr>

                                <tr>
                                    <td colspan=1>Nivel 1:</td>
                                    <td colspan=2 style="color:#8B0000">{DES_OPCION_1}</td>
                                </tr>
                                <tr>
                                    <td colspan=1>Opci&oacute;n:</td>
                                    <td colspan=3>
                                        <input 	id="id_opcion" 
                                                name="opcion" 
                                                size="90" 
                                                value="{OPCION}" 
                                                maxlength="90">                  
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan=1>Ruta:</td>
                                    <td colspan=3>
                                        <input 	id="id_ruta" 
                                                name="ruta" 
                                                size="90" 
                                                value="{RUTA}" 
                                                maxlength="90">                  
                                    </td>
                                </tr>
                                <tr>
                                    <td>Orden:</td>
                                    <td>
                                        <input 	id="id_orden" 
                                                name="orden" 
                                                size="30" 
                                                value="{ORDEN}" 
                                                maxlength="90"
                                                onKeyPress="return acceptNum(event);">                  
                                    </td>
                                </tr>   
                                <tr>   
                                    <td>Estatus:</td>
                                    <td>
                                        <select id="id_status" name="status" class="input-large" >
                                            <option value=null selected>Seleccione...</option>
                                            <!-- BEGIN: status -->
                                            <option value={ID_STATUS} {SELECTED_STATUS}>{DES_STATUS}</option>
                                            <!-- END: status -->
                                        </select>               
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class='botonera'>
                            <button class="btn btn-danger btn-medium" id=id_regresar type=button value='Regresar' onClick="history.back(-1);">Regresar</button>
                            <button class="btn btn-success btn-medium" id=id_guardar  type=button value='Guardar' onClick="javascript:document.forms[0].submit();">Guardar</button>
                        </div>
                    </form>
                </div>
                <br>
                <footer class="bg-footer">
                    <div id='id_firma'></div>
                </footer>
            </div>
        </div>
    </body>
</html>
<!-- END: main -->
